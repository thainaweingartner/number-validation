<section class="container">
  <div *ngIf="userData.length == 0; else filledTable"></div>
  <ng-template #filledTable>
    <div class="table-title">
      <h4>Valid Phone Numbers</h4>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="valid">
          <th mat-header-cell *matHeaderCellDef> Validation </th>
          <td mat-cell *matCellDef="let element" >
            <div *ngIf="element.valid; then check else clear"></div>
            <ng-template #check>
              <div class="cell-validation">
                <span>Valid Number</span><mat-icon [inline]="true">check</mat-icon>
              </div>
            </ng-template>
            <ng-template #clear>
              <div class="cell-validation">
                <span>Invalid Number</span><mat-icon [inline]="true">clear</mat-icon>
              </div>
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <ng-container matColumnDef="country_name">
          <th mat-header-cell *matHeaderCellDef> Country </th>
          <td mat-cell *matCellDef="let element"> {{element.country_name}} </td>
        </ng-container>

        <ng-container matColumnDef="carrier">
          <th mat-header-cell *matHeaderCellDef> Carrier </th>
          <td mat-cell *matCellDef="let element"> {{element.carrier}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5]"
        showFirstLastButtons
        aria-label="Select page of valid numbers">
      </mat-paginator>
    </div>
    <div class="clear-button" >
      <button mat-raised-button (click)="clearTable()">Clear table</button>
    </div>
  </ng-template>
</section>
