<section class="home">
  <div class="home__division">
    <div class="text">
      <h3>Welcome</h3>
      <h2>
        Fill the form to
      <br />
        validate your number
      </h2>
    </div>
    <div class="form__division">
      <form class="example-form" (ngSubmit)="validateNumber()" >
        <mat-form-field appearance="fill" class="country-field">
            <mat-select [(value)]="countryNumber">
              <mat-select-trigger class="select-trigger">
                <img  class="flag" src={{countryNumber.flags.svg}}>
                <span>(+{{countryNumber.callingCodes[0]}})</span>
              </mat-select-trigger>
              <mat-option class="flag-option" *ngFor="let countryInfo of countriesInfo" [value]="countryInfo">
                <img class="flag" src={{countryInfo.flags.svg}}>
                <span>{{countryInfo.name}} (+{{countryInfo.callingCodes[0]}})</span>
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="number-field" appearance="fill">
          <mat-label>Telephone</mat-label>
          <input required name="phoneNumber" [(ngModel)]="phoneNumber" type="tel" matInput mask="000-0000-0000" placeholder="Ex. 555-555-1234" class="number-input" >
        </mat-form-field>
        <button mat-raised-button color="primary" class="button">
          Validate
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </form>
      <app-user-table [userData]="userData"></app-user-table>
    </div>
  </div>
  <p>This page was developed by Thainá Weingartner Chagas  ©2021</p>
</section>
